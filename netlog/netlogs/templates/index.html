{% extends "base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to NETLOG !</h1>
    {% if user.is_authenticated %}
    	<h2>Hello {{ user.username }}</h2>
		<a href="{% url 'views:hosts_list' user.id %}" class="btn btn-primary">Hosts</a>		
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
